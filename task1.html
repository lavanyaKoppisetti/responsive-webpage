<script>
document.getElementById("clickText").addEventListener("click", function() {
    var colors = ["rgb(157, 242, 195)", "rgb(247, 233, 127)", "rgb(245, 117, 94)", "rgb(94, 245, 142)", "rgb(245, 94, 175)", "rgb(95, 135, 236)"]; // List of colors
    var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Pick a random color from the list
    document.body.style.backgroundColor = randomColor; // Apply the random color to the background
});
